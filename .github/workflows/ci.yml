name: CI for Swift Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
    - name: Install Dependencies
      run: pod install
    - name: List Available Simulators
      run: xcrun simctl list devices
    - name: Build and Test
      run: xcodebuild -scheme swift_app -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5' build test
