name: CI for Swift Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      
    - name: Build and Test
      run: cd swift_app && xcodebuild -scheme swift_app -destination 'platform=iOS Simulator,name=iPhone 13' clean build test
