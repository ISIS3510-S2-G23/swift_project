name: CI for Swift Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Install dependencies
        run: |
          if [ -f Podfile ]; then
            sudo gem install cocoapods
            pod install
          else
            echo "No Podfile found, skipping CocoaPods installation"
          fi

      - name: Build project
        run: |
          cd swift_app  # Adjust if your project is in a different directory
          xcodebuild clean build -project swift_app.xcodeproj -scheme swift_app -destination "platform=iOS Simulator,OS=17.2,name=iPhone 15 Pro"

      - name: Run tests
        run: |
          cd swift_app
          xcodebuild test -project swift_app.xcodeproj -scheme swift_app -destination "platform=iOS Simulator,OS=17.2,name=iPhone 15 Pro"
