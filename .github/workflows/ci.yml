name: CI for Swift Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory contents (debug)
        run: ls -la

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Install dependencies
        run: |
          cd swift_app  # Navigate to the correct directory
          if [ -f Podfile ]; then
            sudo gem install cocoapods
            pod install
          else
            echo "No Podfile found, skipping CocoaPods installation"
          fi

      - name: Build project
        run: |
          cd swift_app  # Ensure the script runs inside the project folder
          xcodebuild clean build -project swift_app.xcodeproj -scheme swift_app -destination "platform=iOS Simulator,name=iPhone 15 Pro"

      - name: Run tests
        run: |
          cd swift_app
          xcodebuild test -project swift_app.xcodeproj -scheme swift_app -destination "platform=iOS Simulator,name=iPhone 15 Pro"
